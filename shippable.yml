#---------------------------------------------------------------#
#--------------------- SecOps Resources-------------------------#
#---------------------------------------------------------------#

resources:
##################################################################
#### GKE Provisioning Resources
##################################################################

# GKE Cluster
  - name: gke_cluster
    type: cluster
    integration: demo_gke
    pointer:
      sourceName: "cluster"
      region: "us-west1-a"

###################################################################
##### AWS Provisioning Resources
###################################################################
# Automation scripts repo
  - name: sec_repo
    type: gitRepo
    integration: "demo_github"
    pointer:
      sourceName: "aye0aye/secops"
      branch: master

# AWS credentials
  - name: demo_aws_cli
    type: cliConfig
    integration: demo_aws
    versionTemplate:
      region: us-east-1

  - name: demo_aws_pem
    type: integration
    integration: demo_key_pair

# Networking Terraform State
  - name: netw_tf_state
    type: state

# VPC Creation Config
  - name: netw_conf_aws
    type: params
    version:
      params:
        REGION: "us-east-1"
        AMI_VPC: "demo_ami_vpc"
        AMI_NETWORK_CIDR: "10.0.0.0/16"
        AMI_PUBLIC_CIDR: "10.0.0.0/24"
        BASE_ECS_AMI: "ami-a22323d8"   #aws vanilla ami

# Backend APP AMI ID
  - name: be_ami
    type: params
    version:
      params:
        STATUS: "empty"

# AMI VPC Info
  - name: ami_vpc_info
    type: params
    version:
      params:
        STATUS: "empty"

#---------------------------------------------------------------#
#---------------------- SecOps Jobs ----------------------------#
#---------------------------------------------------------------#

jobs:
###################################################################
#################### Provision AWS VPC Jobs
###################################################################

# Set up Network - AWS IAM roles, profiles, VPCs etc. with TERRAFORM
  - name: prov_netw_tf
    type: runSh
    dependencyMode: strict
    triggerMode: parallel
    steps:
      - IN: netw_tf_state
      - IN: netw_conf_aws
      - IN: demo_aws_cli
        switch: off
      - IN: sec_repo
        switch: off
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "sec_repo")
            - cd ./infra/awsSetupIAM
            - ./provNetwork.sh create netw_tf_state
            - popd
      - OUT: ami_vpc_info
        overwrite: true
      - OUT: netw_tf_state
        overwrite: true
    always:
      script:
        - pushd $(shipctl get_resource_state "sec_repo")
        - cd ./infra/awsSetupIAM
        - shipctl refresh_file_to_out_path terraform.tfstate netw_tf_state
        - popd
    flags:
      - prov

# Deprovision Network
  - name: deprov_netw_tf
    type: runSh
    steps:
      - IN: prov_netw_tf
        switch: off
      - IN: netw_tf_state
      - IN: netw_conf_aws
        switch: off
      - IN: demo_aws_cli
        switch: off
      - IN: sec_repo
        switch: off
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "sec_repo")
            - cd ./infra/awsSetupIAM
            - ./provNetwork.sh destroy netw_tf_state
            - popd
      - OUT: netw_tf_state
      - OUT: ami_vpc_info
        overwrite: true
    always:
      script:
        - pushd $(shipctl get_resource_state "sec_repo")
        - cd ./infra/awsSetupIAM
        - shipctl refresh_file_to_out_path terraform.tfstate netw_tf_state
        - popd
    flags:
      - prov


